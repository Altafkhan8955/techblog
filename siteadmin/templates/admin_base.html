<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>techblog - {% block title%}{% endblock title %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

<link href="../../../../css?family=Roboto:300,400,500,700,900" rel="stylesheet">

<link rel="stylesheet" href="{{ url_for('siteadmin.static', filename='css/bootstrap.min.css') }}">

<link rel="stylesheet" href="{{ url_for('siteadmin.static', filename='plugins/fontawesome/css/all.min.css') }}">
<link rel="stylesheet" href="{{ url_for('siteadmin.static', filename='plugins/fontawesome/css/fontawesome.min.css') }}">

<link rel="stylesheet" href="{{ url_for('siteadmin.static', filename='css/fullcalendar.min.css') }}">

<link rel="stylesheet" href="{{ url_for('siteadmin.static', filename='css/dataTables.bootstrap4.min.css') }}">

<link rel="stylesheet" href="{{ url_for('siteadmin.static', filename='plugins/morris/morris.css') }}">

<link rel="stylesheet" href="{{ url_for('siteadmin.static', filename='css/style.css') }}">
</head>
<body>

	<div class="main-wrapper">

		<div class="header-outer">
		<div class="header">
		<a id="mobile_btn" class="mobile_btn float-left" href="#sidebar"><i class="fas fa-bars" aria-hidden="true"></i></a>
		<a id="toggle_btn" class="float-left" href="javascript:void(0);">
		<img src="{{ url_for('siteadmin.static',filename='img/icon-2.png') }}" alt="">
		</a>
		
		<ul class="nav float-left">
		<li>
		<div class="top-nav-search">
		<a href="javascript:void(0);" class="responsive-search">
		<i class="fa fa-search"></i>
		</a>
		<form method="get" action="{{url_for('siteadmin.admin_search')}}">
		<input class="form-control" name="search_query" type="text" placeholder="Search here">
		<button class="btn" type="submit"><i class="fa fa-search"></i></button>
		</form>
		</div>
		</li>
		<li>
		<a href="/admin/dashboard" class="mobile-logo d-md-block d-lg-none d-block"><img src="{{ url_for('siteadmin.static', filename='assets/img/logo1.png') }}" alt="" width="30" height="30"></a>
		</li>
		</ul>
		
		<ul class="nav user-menu float-right">
		<li class="nav-item dropdown d-none d-sm-block">
		<a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown">
		<img src="{{ url_for('siteadmin.static', filename='assets/img/sidebar/icon-22.png') }}" alt="">
		</a>
		<div class="dropdown-menu notifications">
		<div class="topnav-dropdown-header">
		<span>Notifications</span>
		</div>
		 <li class="nav-item dropdown has-arrow">
		<a href="#" class=" nav-link user-link" data-toggle="dropdown">
		<span class="user-img">
		<span class="status online"></span></span>
		<span>{{session['username']}}</span>
		</a>
		<div class="dropdown-menu">
		<a class="dropdown-item" href="{{url_for('siteadmin.admin_logout')}}">Logout</a>
		</div>
		</li>
		</ul>
		<div class="dropdown mobile-user-menu float-right"> 
		<a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="fas fa-ellipsis-v"></i></a>
		<div class="dropdown-menu dropdown-menu-right">
		<a class="dropdown-item" href="profile.html">My Profile</a>
		<a class="dropdown-item" href="edit-profile.html">Edit Profile</a>
		<a class="dropdown-item" href="settings.html">Settings</a>
		<a class="dropdown-item" href="login.html">Logout</a>
		</div>
		</div>
		</div>
		</div>
		
		
		<div class="sidebar" id="sidebar">
		<div class="sidebar-inner slimscroll">
		<div id="sidebar-menu" class="sidebar-menu">
		<div class="header-left">
		<a href="/admin/dashboard" class="logo">
		<span class="text-uppercase">TechBlog</span>
		</a>
		</div>
		<ul class="sidebar-ul">
		<li class="menu-title">Menu</li>
		<li class="active">
		<a href="/dashboard"><img src="{{ url_for('siteadmin.static', filename='img/icon-1.png') }}" alt="icon"><span>Dashboard</span></a>
		</li>
		<li class="submenu">
		<a href="#"><img src="{{ url_for('siteadmin.static', filename='img/icon-3.png') }}" alt="icon"> <span> Model</span> <span class="menu-arrow"></span></a>
		<ul class="list-unstyled" style="display: none;">
		<li><a href="{{url_for('siteadmin.all_category')}}"> Category</a></li>
		<li><a href="{{url_for('siteadmin.blog_comment')}}"> Comment</a></li>
		<li><a href="{{url_for('siteadmin.sub_comment')}}">Replies Comment</a></li>
		<li><a href="{{url_for('siteadmin.contact_ad')}}">Contact</a></li>
		</ul>
		</li>
		</ul>
		</li>
		</ul>
		</div>
		</div>
		</div>
		{% block content %}{% endblock content %}


<script src="{{ url_for('siteadmin.static', filename='js/jquery-3.6.0.min.js') }}"></script>

<script src="{{ url_for('siteadmin.static', filename='js/bootstrap.bundle.min.js') }}"></script>

<script src="{{ url_for('siteadmin.static', filename='js/jquery.slimscroll.js') }}"></script>
 
<script src="{{ url_for('siteadmin.static', filename='js/select2.min.js') }}"></script>
<script src="{{ url_for('siteadmin.static', filename='js/moment.min.js') }}"></script>

<script src="{{ url_for('siteadmin.static', filename='js/fullcalendar.min.js') }}"></script>
<script src="{{ url_for('siteadmin.static', filename='js/jquery.fullcalendar.js') }}"></script>

<script src="{{ url_for('siteadmin.static', filename='plugins/morris/morris.min.js') }}"></script>
<script src="{{ url_for('siteadmin.static', filename='plugins/raphael/raphael-min.js') }}"></script>


<script src="{{ url_for('siteadmin.static', filename='js/app.js')}}"></script>
</body>
</html>
